<main class="py-5">
    <div class="container">
        <div class="login-card">
            <h2 class="mb-4">Primeiro Acesso</h2>
            <form id="cadastroForm">
                <div class="mb-3">
                    <label for="nomeCompleto" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" maxlength="14" placeholder="Ex: 123.456.789-10" required>
                </div>
                <div class="mb-3">
                    <label for="instituicao" class="form-label">Instituição de Ensino</label>
                    <select class="form-select" id="instituicao" name="instituicao" required>
                        <option value="" disabled selected>Selecione sua instituição</option>
                        <option value="Universidade Federal do Amazonas (UFAM)">Universidade Federal do Amazonas (UFAM)</option>
                        <option value="Centro Universitário Fametro">Centro Universitário Fametro</option>
                        <option value="Centro Universitário do Norte (UniNorte)">Centro Universitário do Norte (UniNorte)</option>
                        <option value="Escola Superior Batista do Amazonas (ESBAM)">Escola Superior Batista do Amazonas (ESBAM)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="curso" class="form-label">Curso</label>
                    <select class="form-select" id="curso" name="curso" required>
                        <option value="" disabled selected>Selecione seu curso</option>
                        <option value="Administração">Administração</option>
                        <option value="Direito">Direito</option>
                        <option value="Engenharia Civil">Engenharia Civil</option>
                        <option value="Engenharia de Produção">Engenharia de Produção</option>
                        <option value="Engenharia Elétrica">Engenharia Elétrica</option>
                        <option value="Medicina">Medicina</option>
                        <option value="Odontologia">Odontologia</option>
                        <option value="Pedagogia">Pedagogia</option>
                        <option value="Psicologia">Psicologia</option>
                        <option value="Sistemas de Informação">Sistemas de Informação</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone" pattern="\d{10,11}" placeholder="Apenas números, ex: 92999999999" inputmode="numeric" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" minlength="6" required>
                </div>
                <div class="mb-3">
                    <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" minlength="6" required>
                    <div id="senhaErro" class="text-danger mt-1" style="display:none;">As senhas não coincidem.</div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="termos" name="termos" required>
                    <label class="form-check-label" for="termos">
                        Aceito os <a href="#">termos de uso</a>
                    </label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Finalizar Cadastro</button>
                </div>
            </form>
            <div id="mensagemCadastro" class="text-success text-center mt-3" style="display:none;"></div>
        </div>
    </div>
