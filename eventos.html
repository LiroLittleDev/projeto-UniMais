  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo-transparente-cut.png" alt="Logo UniMais" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto w-100 justify-content-center justify-content-lg-end text-center">
          <li class="nav-item"><a class="btn btn-link nav-link px-3 py-2 text-primary fw-semibold rounded-pill" href="eventos.html">Eventos</a></li>
          <li class="nav-item"><a class="btn btn-link nav-link px-3 py-2 text-primary fw-semibold rounded-pill" href="parceiros.html">Parceiros</a></li>
          <li class="nav-item"><a class="btn btn-link nav-link px-3 py-2 text-primary fw-semibold rounded-pill" href="sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="btn btn-outline-primary ms-lg-2 mt-2 mt-lg-0" href="login.html">Login</a></li>

  <div class="container py-5">
    <div class="row g-4 d-flex flex-wrap">
      <div class="col-12 col-lg-3 mb-4 mb-lg-0 order-1 order-lg-2">
        <div class="sidebar">
          <h5>Filtros</h5>
          <ul class="list-unstyled">
            <li class="mb-2"><input type="checkbox" id="filtroGratuito" class="form-check-input me-2"> <label for="filtroGratuito" class="form-check-label">Gratuitos</label></li>
            <li class="mb-2"><input type="checkbox" id="filtroCertificado" class="form-check-input me-2"> <label for="filtroCertificado" class="form-check-label">Com Certificado</label></li>
            <li class="mb-2"><input type="checkbox" id="filtroProximos7" class="form-check-input me-2"> <label for="filtroProximos7" class="form-check-label">Próximos 7 dias</label></li>
            <li class="mb-2"><input type="text" id="filtroBusca" class="form-control form-control-sm mt-2" placeholder="Buscar por nome ou descrição..."></li>
            <li class="mb-2">
              <label for="filtroUniversidade" class="form-label mt-2 mb-1">Universidade</label>
              <select id="filtroUniversidade" class="form-select form-select-sm">
                <option value="">Todas</option>
                <option value="FAMETRO">FAMETRO</option>
                <option value="UNINORTE">UNINORTE</option>
                <option value="ESBAM">ESBAM</option>
              </select>
            </li>
            <li class="mb-2">
              <label for="filtroTipo" class="form-label mt-2 mb-1">Tipo de Evento</label>
              <select id="filtroTipo" class="form-select form-select-sm" onchange="filtrarEventos()">
              <option value="">Todos</option>
              <option value="Simpósio">Simpósio</option>
              <option value="Palestra">Palestra</option>
              <option value="Feira">Feira</option>
              </select>
            </li>
          </ul>
          <hr>
          <h5>Outros</h5>
          <p>Fique por dentro dos próximos lançamentos de eventos e novidades da UniMais.</p>
          <a href="#" class="btn btn-sm btn-outline-secondary">Receber atualizações</a>
        </div>
        <li class="mb-2">
          <button id="btnNovoEvento" class="btn btn-success btn-sm w-100 mt-2" type="button" data-bs-toggle="modal" data-bs-target="#modalNovoEvento">
            <i></i> Novo Evento
          </button>
        </li>
      </div>
      <div class="col-12 col-lg-9 order-2 order-lg-1">
        <h2 class="text-center mb-4">Eventos Acadêmicos Disponíveis</h2>
        <div class="row g-4" id="eventosContainer">
          <!-- Eventos serão inseridos dinamicamente aqui -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para criar novo evento -->
<div class="modal fade" id="modalNovoEvento" tabindex="-1" aria-labelledby="modalNovoEventoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content rounded-4">
      <form id="formNovoEvento">
        <div class="modal-header bg-primary text-white rounded-top-4">
          <h5 class="modal-title" id="modalNovoEventoLabel">Novo Evento</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="novoNome" class="form-label">Nome do Evento</label>
            <input type="text" class="form-control" id="novoNome" required>
          </div>
          <div class="mb-3">
            <label for="novoDescricao" class="form-label">Descrição Resumida</label>
            <input type="text" class="form-control" id="novoDescricao" required>
          </div>
          <div class="mb-3">
            <label for="novoDescricaoDetalhada" class="form-label">Descrição Detalhada</label>
            <textarea class="form-control" id="novoDescricaoDetalhada" rows="2"></textarea>
          </div>
          <div class="row g-2">
            <div class="col-6 mb-3">
              <label for="novoData" class="form-label">Data</label>
              <input type="date" class="form-control" id="novoData" required>
            </div>
            <div class="col-6 mb-3">
              <label for="novoHora" class="form-label">Hora</label>
              <input type="time" class="form-control" id="novoHora" required>
            </div>
          </div>
          <div class="row g-2">
            <div class="col-6 mb-3">
              <label for="novoUniversidade" class="form-label">Universidade</label>
              <select class="form-select" id="novoUniversidade" required>
                <option value="">Selecione</option>
                <option value="FAMETRO">FAMETRO</option>
                <option value="UNINORTE">UNINORTE</option>
                <option value="ESBAM">ESBAM</option>
              </select>
            </div>
            <div class="col-6 mb-3">
              <label for="novoTipo" class="form-label">Tipo</label>
              <select class="form-select" id="novoTipo" required>
                <option value="">Selecione</option>
                <option value="Simpósio">Simpósio</option>
                <option value="Palestra">Palestra</option>
                <option value="Feira">Feira</option>
              </select>
            </div>
          </div>
          <div class="row g-2">
            <div class="col-6 mb-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="novoTipoValor" id="novoGratuito" value="gratuito" required>
                <label class="form-check-label" for="novoGratuito">Gratuito</label>
              </div>
            </div>
            <div class="col-6 mb-3">
                <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="novoTipoValor" id="novoPago" value="pago" required>
                <label class="form-check-label" for="novoPago">Pago</label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="novoCertificado" name="novoCertificado">
                <label class="form-check-label" for="novoCertificado">Com Certificado</label>
                </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="novoImagem" class="form-label">Imagem do Evento</label>
            <input type="file" class="form-control" id="novoImagem" accept="image/*">
            <img id="previewImagem" src="" alt="Prévia da imagem" style="max-width:100%;max-height:120px;display:none;margin-top:8px;" />
          </div>
        </div>
        <div class="modal-footer bg-light rounded-bottom-4">
          <button type="submit" class="btn btn-success rounded-pill px-4">Salvar Evento</button>
          <button type="button" class="btn btn-secondary rounded-pill px-4" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

  <script src="js/eventos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
