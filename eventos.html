<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos Acadêmicos - UniMais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fb;
    }
    .navbar-brand span {
      color: #f44336;
    }
    .navbar-brand strong {
      color: #2196f3;
    }
    .evento-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .evento-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .badge-cert, .badge-gratis {
      font-size: 0.8rem;
    }
    .evento-img {
      height: 200px;
      object-fit: cover;
      border-top-left-radius: .5rem;
      border-top-right-radius: .5rem;
    }
    .sidebar {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html"><span>Uni</span><strong>Mais</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html#sobre">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#eventos">Eventos</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#certificacoes">Certificações</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#parceiros">Parceiros</a></li>
          <li class="nav-item"><a class="btn btn-destaque ms-3" href="index.html#inscricao">Inscreva-se</a></li>
          <li class="nav-item"><a class="btn btn-outline-primary ms-2" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row g-4">
      <div class="col-lg-9">
        <h2 class="text-center mb-4">Eventos Acadêmicos Disponíveis</h2>
        <div class="row g-4" id="eventosContainer">
          <!-- Eventos serão inseridos dinamicamente aqui -->
        </div>
      </div>
      <div class="col-lg-3">
        <div class="sidebar">
          <h5>Filtros</h5>
          <ul class="list-unstyled">
            <li><input type="checkbox"> Gratuitos</li>
            <li><input type="checkbox"> Com Certificado</li>
            <li><input type="checkbox"> Próximos 7 dias</li>
          </ul>
          <hr>
          <h5>Outros</h5>
          <p>Fique por dentro dos próximos lançamentos de eventos e novidades da UniMais.</p>
          <a href="#" class="btn btn-sm btn-outline-secondary">Receber atualizações</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const eventos = [
      {
        nome: "Simpósio de Tecnologia e Inovação",
        data: "10/06/2025",
        hora: "14h",
        gratuito: true,
        certificado: true,
        imagem: "https://source.unsplash.com/400x200/?technology",
        descricao: "Encontro entre estudantes e profissionais da área de TI."
      },
      {
        nome: "Palestra sobre Saúde Mental na Universidade",
        data: "18/06/2025",
        hora: "19h",
        gratuito: false,
        certificado: true,
        imagem: "https://source.unsplash.com/400x200/?mental-health",
        descricao: "Discussão aberta com psicólogos e educadores."
      },
      {
        nome: "Feira de Empregabilidade Acadêmica",
        data: "25/06/2025",
        hora: "09h",
        gratuito: true,
        certificado: false,
        imagem: "https://source.unsplash.com/400x200/?career",
        descricao: "Empresas parceiras apresentam oportunidades e programas."
      }
    ];

    const container = document.getElementById("eventosContainer");

    eventos.forEach(evento => {
      const card = document.createElement("div");
      card.className = "col-md-6 col-xl-4";
      card.innerHTML = `
        <div class="card evento-card h-100">
          <img src="${evento.imagem}" class="evento-img card-img-top" alt="Imagem do evento">
          <div class="card-body">
            <h5 class="card-title">${evento.nome}</h5>
            <p class="card-text">${evento.descricao}</p>
            <p><strong>Data:</strong> ${evento.data} &nbsp; <strong>Hora:</strong> ${evento.hora}</p>
            <p>
              ${evento.certificado ? '<span class="badge bg-success badge-cert">Certificação</span>' : '<span class="badge bg-secondary badge-cert">Sem Certificado</span>'}
              ${evento.gratuito ? '<span class="badge bg-primary badge-gratis">Gratuito</span>' : '<span class="badge bg-warning text-dark badge-gratis">Pago</span>'}
            </p>
            <a href="evento-detalhe.html" class="btn btn-outline-primary btn-sm">Ver mais</a>
            <a href="#" class="btn btn-primary btn-sm ms-2">Inscrever-se</a>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
